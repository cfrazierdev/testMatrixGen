<div>Select the Product Release Version</div>
<select *ngIf="sessionService && sessionService.session.productReleases"
        [(ngModel)]="sessionService.session.selectedProductRelease">
  <option *ngFor="let release of sessionService.session.productReleases" [ngValue]="release">
    {{release.ProductReleaseVersion}}
  </option>
</select>
<button (click)="onStart()">Start</button>
<router-outlet></router-outlet>
